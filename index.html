<!DOCTYPE html>
<html>
<head>
  <title>Islamic Quiz Game</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .question {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .btn {
      display: block;
      margin: 8px auto;
      padding: 10px;
      width: 200px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>

<h1>Islamic Quiz Game</h1>

<div class="question" id="question"></div>
<div id="answers"></div>
<h3 id="score"></h3>

<script>
const quiz = [
  {
    question: "Wane ne Annabi na farko?",
    answers: ["Annabi Musa", "Annabi Adam", "Annabi Isa", "Annabi Nuh"],
    correct: 1
  },
  {
    question: "Yaya adadin Rukunan Musulunci?",
    answers: ["4", "5", "6", "3"],
    correct: 1
  },
  {
    question: "Ina aka saukar da Al-Qur'ani?",
    answers: ["Makka", "Madina", "Taif", "Jidda"],
    correct: 0
  }
];

let currentQuestion = 0;
let score = 0;

function loadQuestion() {
  const q = quiz[currentQuestion];
  document.getElementById("question").innerText = q.question;
  const answersDiv = document.getElementById("answers");
  answersDiv.innerHTML = "";

  q.answers.forEach((answer, index) => {
    const button = document.createElement("button");
    button.innerText = answer;
    button.className = "btn";
    button.onclick = () => checkAnswer(index);
    answersDiv.appendChild(button);
  });
}

function checkAnswer(index) {
  if (index === quiz[currentQuestion].correct) {
    score++;
    alert("Daidai ne!");
  } else {
    alert("Ba daidai ba!");
  }
  currentQuestion++;
  if (currentQuestion < quiz.length) {
    loadQuestion();
  } else {
    document.body.innerHTML = "<h2>Game ya Æ™are!</h2><h3>Score: " + score + "/" + quiz.length + "</h3>";
  }
}

loadQuestion();
</script>

</body>
  </html>
