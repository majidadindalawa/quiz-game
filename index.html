    }

    .app {

      margin: 8px 0;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      cursor: pointer;
      background: #667eea;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: #5a67d8;
    }

    #result {
      margin-top: 10px;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
