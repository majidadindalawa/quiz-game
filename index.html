<script>

let questions = [
  {
    question: "1. Wace kasa ce babban birnin Nigeria?",
    options: ["A. Lagos", "B. Abuja", "C. Kano"],
    correct: 1
  },
  {
    question: "2. 2 + 2 = ?",
    options: ["A. 3", "B. 4", "C. 5"],
    correct: 1
  },
  {
    question: "3. Wane launi ne sama?",
    options: ["A. Blue", "B. Green", "C. Red"],
    correct: 0
  }
];

let currentQuestion = 0;
let score = 0;

function loadQuestion() {

  if (currentQuestion >= questions.length) {
    document.getElementById("question").innerHTML = "Quiz ya kare!";
    document.getElementById("result").innerHTML =
      "Score dinka: " + score + " / " + questions.length;
    return;
  }

  document.getElementById("question").innerHTML =
    questions[currentQuestion].question;

  let buttons = document.getElementsByTagName("button");

  for (let i = 0; i < buttons.length; i++) {
    buttons[i].innerHTML = questions[currentQuestion].options[i];
  }
}

function checkAnswer(index) {

  if (index === questions[currentQuestion].correct) {
    score++;
  }

  currentQuestion++;
  loadQuestion();
}

loadQuestion();

    </script>
